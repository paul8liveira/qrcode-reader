<ons-page id="details">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Info QR Code</div>
        <div class="right">
            <ons-toolbar-button component="button/save-info">
                <ons-if platform="android">
                    <ons-icon icon="md-save"></ons-icon>
                </ons-if>
                <ons-if platform="ios other">
                    Save
                </ons-if>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>

    <ons-list-title>Modifique os dados</ons-list-title>
    <ons-list>
        <ons-list-item modifier="nodivider">
            <ons-if platform="ios other" class="left left-label">
                Texto
            </ons-if>
            <div class="center">
                <ons-input id="text-input" type="text" placeholder="Texto" float></ons-input>
            </div>
        </ons-list-item>
    </ons-list>
</ons-page
