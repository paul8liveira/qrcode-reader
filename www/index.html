<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/onsenui.css">
        <link rel="stylesheet" href="./css/onsen-css-components.min.css">
        <link rel="stylesheet" href="./css/custom.css">

        <script src="cordova.js"></script>

        <script src="./js/onsenui.min.js"></script>
        <script src="./js/app.js"></script> 
        <script src="./js/sqlite.js"></script>
        <script src="./js/services.js"></script>
        <script src="./js/controllers.js"></script>        
    </head>
    <body>
        <ons-navigator id="navigator" page="index.html">
        </ons-navigator>

        <template id="index.html">
            <ons-page id="indexPage">
                <ons-toolbar>
                    <div class="center"></div>
                    <div class="right">
                        <!-- toolbar button visivel no ios/outros  -->
                        <ons-if platform="ios other">
                            <ons-toolbar-button component="button/ler-qr-code">Novo</ons-toolbar-button>
                        </ons-if>
                    </div>                    
                </ons-toolbar>
                
                <div class="content">
                    <ons-list id="list"></ons-list>                    
                </div>

                <!--floating action button somente visivel no android -->
                <ons-if platform="android">
                    <ons-fab position="right bottom" component="button/ler-qr-code">
                        <ons-icon icon="fa-qrcode"></ons-icon>
                    </ons-fab>
                </ons-if>  
            </ons-page>           
        </template>
    
    </body>
</html>
